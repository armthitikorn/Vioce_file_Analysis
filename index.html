<body>

        async function loadDates(email) {

                    where("‡∏õ‡∏£‡∏∞‡∏ó‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤", ">=", startOfDay),

                    const audioItems = [];

                    for (const data of audioItems) {

                            card.innerHTML = `
                                <p><b>‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà ${data["‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°"] || 'N/A'}</b>: ${data["‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°"] || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°'}</p>

                            `;

                            section.appendChild(errorCard);
